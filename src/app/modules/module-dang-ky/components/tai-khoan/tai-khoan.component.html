<nb-card>
    <nb-card-header>Đăng ký tài khoản</nb-card-header>

    <nb-card-body class="group-button">
        <div class="text-center form-group">
            <input Id="rCanhan" type="radio" [(ngModel)]="loaiTaiKhoan" name="type" value="canhan"  (change)="onChangeType($event)"/> Cá nhân
            &nbsp;
            <input class="rDoanhnghiep" type="radio" [(ngModel)]="loaiTaiKhoan"  name="type" value="doanhnghiep" (change)="onChangeType($event)"/> Doanh nghiệp
        </div>
    </nb-card-body>
    <nb-card-body>
        <form class="m-form" novalidate [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="row"> 
                <div [hidden] ="loaiTaiKhoan=='canhan'" class="form-group m-form__group col-md-6 col-lg-6 mb-2">
                    <naf-form-control
                        label="Tên doanh nghiệp"
                        formControlName="tenDoanhNghiep"               
                    ></naf-form-control>
                </div>
                <div class="form-group m-form__group col-md-6 col-lg-6 mb-2">
                    <naf-form-control
                        label="Họ đệm"
                        formControlName="hoDem"
                    ></naf-form-control>
                </div>
                <div class="form-group m-form__group col-md-6 col-lg-6 mb-2">
                    <naf-form-control
                        label="Tên"
                        formControlName="Ten"
                    ></naf-form-control>
                </div>
                <div class="form-group m-form__group col-md-6 col-lg-6 mb-2">
                    <naf-form-control
                        label="Tài khoản"
                        formControlName="userName"
                    ></naf-form-control>
                </div>
                <div class="form-group m-form__group col-md-6 col-lg-6 mb-2">
                    <naf-form-control
                        label="Password"
                        formControlName="password"
                        type="password"
                    ></naf-form-control>
                </div>
                <div class="form-group m-form__group col-md-6 col-lg-6 mb-2">
                    <naf-form-control
                        label="Nhập lại password"
                        formControlName="confirmPassword"
                        type="password"
                    ></naf-form-control>                  
                </div>
                <div class="form-group m-form__group col-md-6 col-lg-6 mb-2">
                    <naf-form-control
                        label="Email"
                        formControlName="email"
                    ></naf-form-control>
                </div>
                <div class="form-group m-form__group col-md-6 col-lg-6 mb-2">
                    <naf-form-control
                        label="Số điện thoại"
                        formControlName="soDienThoai"
                    ></naf-form-control>
                </div>
            </div>
            <div class="text-center border-form-footer mt-4">
                <button nbButton size="small" status="primary" type="submit" class="btn_custom btn_add">Đăng ký</button>
            </div>
            <div class="text-center pt-3">
                <a href="#" class="col-md-12 col-lg-12 mb-12" >Đã có tài khoản</a>
            </div>           
        </form> 
    </nb-card-body>
</nb-card>
