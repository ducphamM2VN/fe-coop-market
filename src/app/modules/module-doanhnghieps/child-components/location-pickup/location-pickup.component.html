<div class="row">
    <div class="form-group m-form__group col-4 col-md-4 col-lg-4 mb-2">
        <label>{{ 'LB.CAN.TINH_THANH' | translate }}</label>
        <ng-select2 [data]="lstTinhThanh"
            [(ngModel)]="idTinhThanh"
            bindLabel="text"
            bindValue="id"
            (ngModelChange)="loadQuanHuyen()">
        </ng-select2>
    </div>
    <div class="form-group m-form__group col-4 col-md-4 col-lg-4 mb-2">
        <label>{{ 'LB.CAN.QUAN_HUYEN' | translate }}</label>
        <ng-select2 [data]="lstQuanHuyen"
            [(ngModel)]="idQuanHuyen"
            bindLabel="text"
            bindValue="id"
            [disabled]="idTinhThanh==0"
            (ngModelChange)="loadPhuongXa()">
        </ng-select2>
    </div>
    <div class="form-group m-form__group col-4 col-md-4 col-lg-4 mb-2">
        <label>{{ 'LB.CAN.PHUONG_XA' | translate }}</label>
        <ng-select2 [data]="lstPhuongXa"
            [(ngModel)]="idPhuongXa"
            bindLabel="text"
            bindValue="id"
            [disabled]="idQuanHuyen==0"
            (ngModelChange)="sendData()">
        </ng-select2>
    </div>
</div>
